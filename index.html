<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyui_cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind_cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="logo" />
    </div>

    <form class="bg-white rounded-xl p-8 w-[350px]">
      <div class="mt-3">
        <label for="" class="font-semibold"> Mobile Number </label>
        <br />
        <input
          type="text"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] mt-3 rounded-2xl"
          id="mobile-number"
        />
      </div>
      <div class="mt-4">
        <label for="" class="font-semibold"> 4 Digit Pin </label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 digit number"
          class="input bg-[#f4f5f7] mt-3 rounded-2xl"
          id="digit-number"
        />
      </div>

      <button
        class="btn bg-[#0874f2] mt-4 w-full rounded-2xl text-[#ffffff] text-[1.25rem] font-[400]"
        id="loginButton"
      >
        Login
      </button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
